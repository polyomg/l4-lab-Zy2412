<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Sắp xếp và phân trang sản phẩm</title>
    </head>
<body>
    <h3>SẮP XẾP VÀ PHÂN TRANG</h3>
    <p>Đang sắp xếp theo: <b th:text="${field.toUpperCase()}"></b></p>
    
    <table border="1" style="width:100%">
        <thead>
            <tr>
                <th><a th:href="@{|/product/page-sort?p=${page.number}&field=id|}">Id</a></th>
                <th><a th:href="@{|/product/page-sort?p=${page.number}&field=name|}">Tên</a></th>
                <th><a th:href="@{|/product/page-sort?p=${page.number}&field=price|}">Giá</a></th>
                <th><a th:href="@{|/product/page-sort?p=${page.number}&field=createDate|}">Ngày tạo</a></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${page.content}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.createDate}"></td>
            </tr>
        </tbody>
    </table>

    <hr>

    <div>
        <a th:href="@{|/product/page-sort?p=0&field=${field}|}">Đầu</a>
        <a th:href="@{|/product/page-sort?p=${page.number - 1}&field=${field}|}">Trước</a>
        <a th:href="@{|/product/page-sort?p=${page.number + 1}&field=${field}|}">Sau</a>
        <a th:href="@{|/product/page-sort?p=${page.totalPages - 1}&field=${field}|}">Cuối</a>
    </div>

    <ul>
        <li>Số thực thể hiện tại: [[${page.numberOfElements}]]</li>
        <li>Trang số: [[${page.number}]]</li>
        <li>Kích thước trang: [[${page.size}]]</li>
        <li>Tổng số thực thể: [[${page.totalElements}]]</li>
        <li>Tổng số trang: [[${page.totalPages}]]</li>
    </ul>
</body>
</html>
